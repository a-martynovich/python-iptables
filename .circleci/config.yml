version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.8-stretch
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo dpkg --add-architecture armhf
            sudo apt update
            sudo apt install devscripts crossbuild-essential-armhf binutils-multiarch
      - run:
          name: Build dpkg amd64
          command: |
            sudo apt install build-essential:native python3-all python3-setuptools
            debuild  -i -us -uc -b
            mkdir -p /tmp/deb
            mv ../*.deb /tmp/deb
      - run:
          name: Build dpkg armhf
          command: |
            sudo apt install python3-all:armhf python3:armhf
            debuild  -i -us -uc -b
            mkdir -p /tmp/deb
            mv ../*.deb /tmp/deb
      - deploy:
          command: |
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                package_cloud push wott/python-iptables/debian/stretch /tmp/deb/*.deb
                package_cloud push wott/python-iptables/raspbian/stretch /tmp/deb/*.deb
              fi
      - store_artifacts:
          path: /tmp/deb
